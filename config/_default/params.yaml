# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  mode: day
  theme_day: bfl
  
  # mode: dark
  # theme_night: openai

  font: "my_custom_fonts"
  font_size: S

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ""
    org_name: ""
    description: ""
    twitter: "shunk031"
  analytics:
    google_analytics: "UA-114287158-2"
    baidu_tongji: ""
    google_tag_manager: ""
    microsoft_clarity: ""
  verification:
    google: "mlfhgZD5ToIaXCc4qjAka3OdD1xq0PguCaXpTv0VUYM"
    baidu: ""

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_theme_chooser: false
    show_language: false
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: "Copyright &copy; {year} Shunsuke Kitada. This work is licensed under {license}"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/shunk031/shunk031.github.io"
    content_dir: content
    branch: main
  avatar:
    gravatar: true
    shape: circle
  comment:
    provider: ""
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
    giscus:
      repo: ""
      repo_id: ""
      category: ""
      category_id: ""
  search:
    provider: wowchemy
    algolia:
      app_id: ""
      api_key: ""
      index_name: ""
      show_logo: false
  map:
    provider: "mapnik"
    api_key: ""
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
