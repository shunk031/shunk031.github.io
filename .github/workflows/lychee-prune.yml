name: Check Broken Links

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Build Environment
        uses: jdx/mise-action@v3

      - name: Build
        run: hugo

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ vars.ARTIFACT_NAME }}
          path: ${{ vars.ARTIFACT_PATH }}

  prune-revived-excludes:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - name: Download Build Artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ vars.ARTIFACT_NAME }}
          path: ${{ vars.ARTIFACT_PATH }}

      - name: Check temporary excludes
        id: temp
        run: |
          if grep -qE '^[^#[:space:]]' .lychee/exclude-temporary.txt; then
            echo "has_items=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_items=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare lychee input
        if: steps.temp.outputs.has_items == 'true'
        id: prepare
        run: |
          python scripts/prune_lychee_excludes.py \
            --prepare \
            --public-dir "${{ vars.ARTIFACT_PATH }}" \
            --exclude-file .lychee/exclude-temporary.txt \
            --links-output lychee-input.txt
          if [ -s lychee-input.txt ]; then
            echo "has_links=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_links=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare prune branch
        if: steps.temp.outputs.has_items == 'true' && steps.prepare.outputs.has_links == 'true'
        run: |
          branch="chore/prune-lychee-excludes"
          if git ls-remote --exit-code --heads origin "$branch" > /dev/null; then
            git fetch origin "$branch":"refs/remotes/origin/$branch"
            git checkout -f -B "$branch" "origin/$branch"
          else
            git checkout -f -b "$branch"
          fi

      - name: Run lychee on temporary excludes
        if: steps.temp.outputs.has_items == 'true' && steps.prepare.outputs.has_links == 'true'
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          format: json
          output: lychee-excludes.json
          args: "--config .lychee/config.toml lychee-input.txt"

      - name: Prune revived excludes
        if: steps.temp.outputs.has_items == 'true' && steps.prepare.outputs.has_links == 'true'
        run: python scripts/prune_lychee_excludes.py --public-dir "${{ vars.ARTIFACT_PATH }}" --json lychee-excludes.json --exclude-file .lychee/exclude-temporary.txt

      - name: Create pull request
        if: steps.temp.outputs.has_items == 'true' && steps.prepare.outputs.has_links == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet -- .lychee/exclude-temporary.txt; then
            echo "no changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          branch="chore/prune-lychee-excludes"
          git add .lychee/exclude-temporary.txt
          git commit -m "chore: prune revived lychee excludes"
          git push --force-with-lease -u origin "$branch"

          if gh pr view --head "$branch" > /dev/null 2>&1; then
            echo "PR already exists for $branch"
          else
            gh pr create \
              --title "chore: prune revived lychee excludes" \
              --body "Removed from the temporary excludes because the scheduled check returned 2xx/302." \
              --base main \
              --head "$branch"
          fi
