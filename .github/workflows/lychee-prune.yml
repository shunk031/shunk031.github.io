name: Check Broken Links

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Build Environment
        uses: jdx/mise-action@v3

      - name: Build
        run: hugo

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ vars.ARTIFACT_NAME }}
          path: ${{ vars.ARTIFACT_PATH }}

  prune-revived-excludes:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - name: Download Build Artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ vars.ARTIFACT_NAME }}
          path: ${{ vars.ARTIFACT_PATH }}

      - name: Check temporary excludes
        id: temp
        run: |
          if grep -qE '^[^#[:space:]]' .lychee/exclude-temporary.txt; then
            echo "has_items=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_items=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run lychee on temporary excludes
        if: steps.temp.outputs.has_items == 'true'
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          format: json
          output: lychee-excludes.json
          args: "--config .lychee/config.toml --files-from .lychee/exclude-temporary.txt"

      - name: Prune revived excludes
        if: steps.temp.outputs.has_items == 'true'
        run: python scripts/prune_lychee_excludes.py --json lychee-excludes.json --exclude-file .lychee/exclude-temporary.txt

      - name: Create pull request
        if: steps.temp.outputs.has_items == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet -- .lychee/exclude-temporary.txt; then
            echo "no changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          branch="chore/prune-lychee-excludes"
          git checkout -b "$branch"
          git add .lychee/exclude-temporary.txt
          git commit -m "chore: prune revived lychee excludes"
          git push -u origin "$branch"

          gh pr create \
            --title "chore: prune revived lychee excludes" \
            --body "Removed from the temporary excludes because the scheduled check returned 2xx/302." \
            --base main \
            --head "$branch"
