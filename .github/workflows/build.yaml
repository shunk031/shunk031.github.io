name: Page Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Build Environment
        uses: jdx/mise-action@v2

      - name: Build Hugo
        run: hugo

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ var.ARTIFACT_NAME }}
          path: ${{ var.ARTIFACT_PATH }}
